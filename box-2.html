<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Gifts by Recipient</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eaeded;
            color: #131921;
        }

        /* Amazon-like Header/Nav */
        header {
            background-color: #131921;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ff9900;
            text-decoration: none;
        }

        /* Page Content */
        .container {
            max-width: 1100px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #007185;
            border-bottom: 2px solid #ccc;
            padding-bottom: 15px;
            margin-bottom: 30px;
            text-align: center;
        }

        .recipient-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            text-align: center;
        }

        .recipient-card {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        
        .recipient-card img {
            width: 100%;
            height: auto;
            border-radius: 3px;
            margin-bottom: 10px;
        }

        .recipient-card h2 {
            color: #c45500;
            font-size: 20px;
            margin: 10px 0;
        }

        .recipient-card a {
            color: #007185;
            text-decoration: none;
            font-weight: bold;
        }

        .recipient-card a:hover {
            text-decoration: underline;
        }
        
        .all-gifts-link {
            display: block;
            text-align: center;
            margin-top: 40px;
            font-size: 18px;
        }
        .all-gifts-link a {
            color: #ff9900;
            text-decoration: none;
            font-weight: bold;
        }

        /* Footer Styles */
        footer {
            background-color: #232f3e;
            color: #fff;
            padding: 30px 20px;
            text-align: center;
            margin-top: 271px;
        }
    </style>
</head>
<body>
    <header>
        <a href="#" class="logo">amazon - Recipient Gifts</a>
    </header>

    <div class="container">
        <h1>Shop Gifts by Recipient</h1>
        <p style="text-align: center; margin-bottom: 40px;">Find the perfect gift for family, friends, or coworkers.</p>

        <div class="recipient-grid">
            <div class="recipient-card">
                <img src="images/box5-1.jpg" alt="For Her">
                <h2>For Her</h2>
                <a href="gifts_by_recipient.html?to=her">View Gifts</a>
            </div>
            <div class="recipient-card">
                <img src="images/box7-1.jpg" alt="For Him">
                <h2>For Him</h2>
                <a href="gifts_by_recipient.html?to=him">View Gifts</a>
            </div>
            <div class="recipient-card">
                <img src="images/box5-2.jpg" alt="For Kids">
                <h2>For Kids</h2>
                <a href="gifts_by_recipient.html?to=kids">View Gifts</a>
            </div>
            <div class="recipient-card">
                <img src="images/box1-3.jpg" alt="For Teens">
                <h2>For Teens</h2>
                <a href="gifts_by_recipient.html?to=teens">View Gifts</a>
            </div>
            <div class="recipient-card">
                <img src="images/box3-2.jpg" alt="For Home">
                <h2>For Home</h2>
                <a href="gifts_by_recipient.html?to=home">View Gifts</a>
            </div>
        </div>
        
        <div class="all-gifts-link">
            <a href="gifts_by_recipient.html?all=true">Shop all gifts</a>
        </div>
    </div>

</body>
</html>
