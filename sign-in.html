<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Amazon UI Demo (Educational)</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      margin-top: 20px;
      font-size: 36px;
      font-weight: bold;
      color: #000;
    }

    .logo span {
      color: #ff9900;
    }

    .signin-box {
      background: #fff;
      width: 350px;
      padding: 20px 25px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-top: 15px;
    }

    .signin-box h1 {
      font-size: 26px;
      font-weight: 400;
      margin-bottom: 10px;
    }

    .disclaimer {
      font-size: 12px;
      color: #b12704;
      margin-bottom: 15px;
    }

    label {
      font-size: 14px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #a6a6a6;
      border-radius: 4px;
      font-size: 15px;
    }

    .btn {
      width: 100%;
      padding: 10px;
      background-color: #f0c14b;
      border: 1px solid #a88734;
      border-radius: 4px;
      cursor: pointer;
      font-size: 15px;
    }

    .text {
      font-size: 12px;
      margin-top: 15px;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #555;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="logo">amazon<span>.</span></div>

  <div class="signin-box">
    <h1>Demo Sign In Page</h1>

    <p class="disclaimer">
      ⚠️ This is a UI demo project for learning HTML & CSS only.  
      No real login, data collection, or authentication is implemented.
    </p>

    <label>Demo input (not real)</label>
    <input type="text" placeholder="Example: user@email.com">

    <button class="btn" onclick="alert('Demo only – no action')">Continue</button>
  </div>

  <div class="footer">
    <p>Educational project – Not affiliated with Amazon</p>
  </div>

</body>
</html>
