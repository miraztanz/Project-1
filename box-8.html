<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Home Arrivals (Under $50)</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eaeded;
            color: #131921;
        }

        /* Amazon-like Header/Nav */
        header {
            background-color: #131921;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ff9900;
            text-decoration: none;
        }

        /* Page Content */
        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #007185;
            border-bottom: 2px solid #ccc;
            padding-bottom: 15px;
            margin-bottom: 30px;
            text-align: center;
            font-size: 30px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            background-color: #f7f7f7;
            text-align: center;
        }

        .product-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            display: block;
        }

        .product-info {
            padding: 15px;
        }

        .product-info h2 {
            color: #c45500;
            margin-top: 0;
            font-size: 20px;
        }
        
        .price {
            font-weight: bold;
            color: #b12704;
        }

        .discover-link {
            text-align: center;
            margin-top: 30px;
        }
        .discover-link a {
            color: #007185;
            text-decoration: none;
            font-weight: bold;
        }

        /* Footer Styles */
        footer {
            background-color: #232f3e;
            color: #fff;
            padding: 30px 20px;
            text-align: center;
            margin-top: 197px;
        }
    </style>
</head>
<body>
    <header>
        <a href="#" class="logo">amazon - New Arrivals</a>
    </header>

    <div class="container">
        <h1>New Home Arrivals (Under $50)</h1>
        <p style="text-align: center; margin-bottom: 40px;">Redecorate your home at a low cost.</p>

        <div class="product-grid">
            <div class="product-card">
                <img src="images/storage.jpg" alt="Storage Solution">
                <div class="product-info">
                    <h2>Storage Boxes & Baskets</h2>
                    <p class="price">$15</p>
                </div>
            </div>

            <div class="product-card">
                <img src="images/home-decor.jpg" alt="Decor Item">
                <div class="product-info">
                    <h2>Modern Lamp Shade</h2>
                    <p class="price">$30</p>
                </div>
            </div>

            <div class="product-card">
                <img src="images/kitchen.jpg" alt="Kitchen Gadget">
                <div class="product-info">
                    <h2>Smart Kitchen Tools</h2>
                    <p class="price">$45</p>
                </div>
            </div>
        </div>
        
        <div class="discover-link">
            <a href="new_home_arrivals.html?all=true">Shop the latest from Home</a>
        </div>
    </div>

    <footer>
        <p>Â© 1996-2025, Amazon.com</p>
    </footer>
</body>
</html>
