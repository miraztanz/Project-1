<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Buy Fashion at Low Price</title>  
    <style>  
        /* Global Styles */  
        body {  
            font-family: Arial, sans-serif;  
            margin: 0;  
            padding: 0;  
            background-color: #eaeded;  
            color: #131921;  
        }  
  
        /* Amazon-like Header/Nav */  
        header {  
            background-color: #131921;  
            color: #fff;  
            padding: 10px 20px;  
            text-align: center;  
        }  
  
        .logo {  
            font-size: 24px;  
            font-weight: bold;  
            color: #ff9900;  
            text-decoration: none;  
        }  
  
        /* Page Content */  
        .container {  
            max-width: 1200px;  
            margin: 40px auto;  
            padding: 20px;  
            background-color: #fff;  
            border-radius: 8px;  
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);  
        }  
  
        h1 {  
            color: #007185;  
            border-bottom: 2px solid #ccc;  
            padding-bottom: 15px;  
            margin-bottom: 30px;  
            text-align: center;  
            font-size: 30px;  
        }  
  
        .fashion-grid {  
            display: grid;  
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));  
            gap: 25px;  
        }  
  
        .fashion-card {  
            border: 1px solid #ddd;  
            border-radius: 8px;  
            overflow: hidden;  
            background-color: #f7f7f7;  
            text-align: center;  
        }  
  
        .fashion-card img {  
            width: 100%;  
            height: 250px;  
            object-fit: cover;  
            display: block;  
        }  
  
        .fashion-info {  
            padding: 15px;  
        }  
  
        .fashion-info h2 {  
            color: #c45500;  
            margin-top: 0;  
            font-size: 20px;  
        }  
          
        .price-range {  
            font-weight: bold;  
            color: #b12704;  
        }  
  
        .deal-link {  
            text-align: center;  
            margin-top: 40px;  
        }  
        .deal-link a {  
            color: #ff9900;  
            text-decoration: none;  
            font-weight: bold;  
        }  
  
        /* Footer Styles */  
        footer {  
            background-color: #232f3e;  
            color: #fff;  
            padding: 30px 20px;  
            text-align: center;  
            margin-top: 132px;  
        }  
    </style>  
</head>  
<body>  
    <header>  
        <a href="#" class="logo">amazon - Fashion Deals</a>  
    </header>  
  
    <div class="container">

                </div>  
            </div>  
  
            <div class="fashion-card">  
                <img src="images/box7-3.jpg" alt="Tops">  
                <div class="fashion-info">  
                    <h2>Tops & T-Shirts</h2>  
                    <p class="price-range">Under $7</p>  
                </div>  
            </div>  
  
            <div class="fashion-card">  
                <img src="images/box5-1.jpg" alt="Dresses">  
                <div class="fashion-info">  
                    <h2>Fashionable Dresses</h2>  
                    <p class="price-range">Under $20</p>

            </div>  
        </div>  
          
        <div class="deal-link">  
            <a href="fashion_deals.html?all=true">See all deals</a>

    </div>

    </footer>  
</body>  
</html>
